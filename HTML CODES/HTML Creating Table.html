<!DOCTYPE html>
<html>
 <head>
   <title> Creating Table </title>
 </head>
   <body>

<h2> Personal Finances </h2>
<table border="2" bgcolor="black" height = 200 width= 100% > <!-- creating table using border as attribute adding bgcolor-->
  <tr bgcolor="ff02f" align="center" > <!-- tr = table row-->
    <th> Month: </th> <!-- th = table heading-->
    <th> Jan </th>
    <th> Feb </th>
    <th> March </th>
    <th> April </th>
  </tr>
<tr bgcolor="green" align="center">
  <th> Income: </th>
  <td> 400$</td> <!-- td = table data-->
  <td> 600$</td>
  <td> 800$</td>
  <td> 900$</td>
</tr>
<tr bgcolor="Orange" align="center">
  <th> Expense: </th>
  <td> 150$</td> <!-- td = table data-->
  <td> 200$</td>
  <td> 170$</td>
  <td> 300$</td>
</tr>

</table>

  </body>
</html>
