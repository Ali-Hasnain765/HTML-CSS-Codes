<!DOCTYPE html>
<html>
 <head>
   <title> Link & Images</title>
 </head>
   <body>


    <!--Adding LINKS-->
<a href="https://www.youtube.com/"> Click to go to Youtube home page </a>
<!--<a> is uesd to hyperlink, href means hyper reference-->
  <br>
  <a href="group pic.jpeg" download="Group Photo SWE" >Download the photo</a>
<!--download is an attribute-->
<!--Adding any media file file type must be given-->
<br>
<br>
<br>

       <!--Adding IMAGES--> 
       <img src="kitten.jpeg" height="25%" width="25%" alt="This is kitten pic w doctr ">
       <!--img src to input image, h/w can be given by pikels or %(recomended). Alt is used to display text if image not shown -->
       <br>
       <br>
       <br>
       <img src="C:\Users\Brothers gadget\Downloads/capture.jpg" height="25%" width="25%" alt="This is kh logo ">
       <!--from different folder -->
       <br>
       <br>
       <br>
       <img src="C:\Users\Brothers gadget\Downloads/capture.jpg" height="25%" width="25%" alt="Online image ">
       <!--from online -->
       <br>
       <br>
       <br>

       <a href="https://www.youtube.com/" target="_blank" > <img src="kitten.jpeg" height="25%" width="25%" alt="This is kitten pic w doctr "> </a>
       <!--using image as hyperlink -->
       <!--target is an attribute to send link to new tab/window -->
  </body>
</html>
