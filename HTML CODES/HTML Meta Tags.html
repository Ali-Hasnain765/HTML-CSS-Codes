<!DOCTYPE html>
<html>
 <head>
   <title> Meta Tags </title>
   <!--Meta Tag defines metadata about an HTML document. Metadata is data (information) about data. Typically used to specify character set, page description, keywords, author of the document, and viewport settings.-->
<meta charset="utf-8">
<!-- Info about page -->
<meta name="keywords" content="HTML,Tutorial,YouTube" >
<meta name="description" content="HTML Tutorial on YouTube">
<meta name="author" content="Youtuber" >
<meta name="viewimport" content="width=device-width,initial-scale=1.0" > <!-- Instruction to view page in mobile edevice -->
<meta http-equiv="refresh" content="5"> <!-- Refresh the page after 5 SECONDS -->

 </head>
   <body>
<h1> META TAG </h1>
<h2>  reload button for 5 sec </h2>

  </body>
</html>
